<!-- Главная -->
<main class="main">
    <section class="categories">
        <h2>Главная</h2>
        <div class="categories-list">
            <div class="category-card" onclick="filterCategory('steam')">
                <img src="steam-logo.png" alt="Steam" />
                <p>Steam</p>
            </div>
            <div class="category-card" onclick="filterCategory('telegram')">
                <img src="telegram-logo.png" alt="Telegram" />
                <p>Telegram</p>
            </div>
            <!-- Добавь остальные категории -->
        </div>
    </section>

    <!-- Товары -->
    <section class="products" id="products">
        <!-- Пример карточки товара -->
        <div class="product-card" id="product-1">
            <div class="product-image">
                <img src="steam-item.png" alt="Steam Items" />
            </div>
            <div class="product-details">
                <h3>5000 очков Steam</h3>
                <p>Цена: 70 ₽</p>
                <div class="product-btns">
                    <button class="add-to-cart" onclick="addToCart(1)">В корзину</button>
                </div>
            </div>
        </div>

        <div class="product-card" id="product-2">
            <div class="product-image">
                <img src="telegram-item.png" alt="Telegram Stars" />
            </div>
            <div class="product-details">
                <h3>50 Telegram Stars</h3>
                <p>Цена: 45 ₽</p>
                <div class="product-btns">
                    <button class="add-to-cart" onclick="addToCart(2)">В корзину</button>
                </div>
            </div>
        </div>
        <!-- Другие товары -->
    </section>

    <!-- Корзина -->
    <div id="cart">
        <h3>Корзина</h3>
        <div id="cart-items"></div>
        <button id="checkout-btn" onclick="checkout()">Оплатить</button>
    </div>
</main>
